<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.PageTitle}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a90e2;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
        }
        .error-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 70%;
            margin: 1rem;
            backdrop-filter: blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .error-icon {
            font-size: 8rem;
            color: #6366f1;
            margin-bottom: 2rem;
            animation: float 3s ease-in-out infinite;
        }

        .error-title {
            font-size: 3rem;
            color: #6366f1;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .error-message {
            font-size: 1.5rem;
            color: #a1a1aa;
            margin-bottom: 2rem;
            max-width: 600px;
        }

        .error-description {
            font-size: 1.1rem;
            color: #a1a1aa;
            margin-bottom: 2rem;
            opacity: 0.8;
            text-align: center;
        }

        .home-btn {
            background: #6366f1;
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .home-btn:hover {
            background: #4f46e5;
            transform: translateY(-2px);
            color: white;
        }

        .grid-pattern {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(161, 161, 170, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(161, 161, 170, 0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            z-index: -1;
            opacity: 0.3;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @media (max-width: 768px) {
            .error-icon {
                font-size: 6rem;
            }

            .error-title {
                font-size: 2.5rem;
            }

            .error-message {
                font-size: 1.2rem;
            }

            .error-description {
                font-size: 1rem;
            }
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

    </style>
</head>
</head>
    {{embed}}
</html>
