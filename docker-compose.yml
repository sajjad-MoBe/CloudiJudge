version: "3.3"
services:
    judge:
        build: './judge'
        container_name: 'judge'
        command: "serve --listen=${PORT}"
        restart: 'always'
        environment:
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}
            PORT: ${PORT}
        ports:
            - "${PORT}:${PORT}"
        depends_on:
            db:
                condition: service_healthy



    db:
        image: postgres:latest
        restart: always
        environment:
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}
        expose:
            - 5432
        volumes:
            - ./postgress/data:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}"]
            interval: 3s
            timeout: 2s
            retries: 5