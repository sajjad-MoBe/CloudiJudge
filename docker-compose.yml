version: "3.3"
services:
    judge:
        build: './judge'
        container_name: 'judge'
        command: "serve --listen=${PORT}"
        restart: 'always'
        environment:
            POSTGRES_HOST: ${POSTGRES_HOST}
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}
            PORT: ${PORT}
            PROBLEM_UPLOAD_FOLDER: /problems
        ports:
            - "${PORT}:${PORT}"
        volumes:
            - ${PROBLEM_UPLOAD_FOLDER}:/problems
        depends_on:
            db:
                condition: service_healthy



    db:
        image: postgres:latest
        restart: always
        environment:
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}
        expose:
            - 5432
        volumes:
            - ${POSTGRES_DATA_FOLDER}:/var/lib/postgresql/data
        healthcheck:
            test: ["CMD", "pg_isready", "-U", "${POSTGRES_USER}"]
            interval: 3s
            timeout: 2s
            retries: 5

    code-runner-1:
        build: './judge'
        container_name: 'code-runner-1'
        command: "code-runner"
        restart: 'always'
        environment:
            PROBLEM_UPLOAD_FOLDER: /problems
        expose:
            - 2
        volumes:
            - ${PROBLEM_UPLOAD_FOLDER}:/problems
            - /var/run/docker.sock:/var/run/docker.sock
    
